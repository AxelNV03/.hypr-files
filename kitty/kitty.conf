# Establece el fondo oscuro (similar al de Neovim)
background #1e1e1e

# Colores del texto
foreground #dcdcdc

# Establece los colores del cursor (Neovim usa un cursor blanco por defecto)
cursor #ffffff

# Resalta el texto seleccionado
selection_background #3a3a3a
selection_foreground #ffffff

# Establece la fuente (utiliza una fuente monoespaciada, como la que usa Neovim)
font_family "FiraCode"
font_size 12.0

# Configuración para el borde del cursor (si quieres el cursor "bloque" de Neovim)
cursor_shape block

# Mostrar las líneas de la terminal sin borde, como Neovim
allow_remote_control yes
